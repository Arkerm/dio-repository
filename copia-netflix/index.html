<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style/style.css" />
  <!-- PROPRIEDADES DE RESPOSIVIDADE -->
  <link rel="stylesheet" href="./style/responsive.css">

  <!-- as linhas abaixo importa os arquivos do OWL css -->
  <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
  <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">

  <title>Cursos-Flix</title>
</head>

<body>

  <header>
    <div class="container">
      <h2 class="logo">NETFLIX</h2>

      <nav class="menu">
        <a href="#">Inicio</a>
        <a href="#">Séries</a>
        <a href="#">Filmes</a>
        <a href="#">Documentários</a>
      </nav>

    </div>
  </header>

  <main>
    <div class="filme-principal">
      <div class="container">
        <h3 class="tituto">HOUSE OF CARDS</h3>

        <p class="texto">Um político inescrupuloso não mede esforços para conquistar o poder nos EUA neste drama
          vencedor do Emmy e do Globo de Ouro.</p>

        <div class="botoes">
          <button role="button" class="botao">
            <i class="fas fa-play-circle"></i>
            ASSISTIR AGORA
          </button>
          <button role="button" class="botao">
            <i class="fas fa-info-circle"></i>
            MAIS INFORMAÇÕES
          </button>
        </div>

      </div>
    </div>
  </main>

  <div class="carousel-filmes">
    <div class="owl-carousel owl-theme">
        <div class="item">
          <img class="box-filme" src="./src/img/IMG1.jpg" alt="">
        </div>
        <div class="item">
          <img class="box-filme" src="./src/img/IMG2.jpg" alt="">
        </div>
        <div class="item">
          <img class="box-filme" src="./src/img/IMG3.jpg" alt="">
        </div>
        <div class="item">
          <img class="box-filme" src="./src/img/IMG4.jpg" alt="">
        </div>
        <div class="item">
          <img class="box-filme" src="./src/img/IMG5.jpg" alt="">
        </div>
        <div class="item">
          <img class="box-filme" src="./src/img/IMG6.jpg" alt="">
        </div>
        <div class="item">
          <img class="box-filme" src="./src/img/IMG7.jpg" alt="">
        </div>
        <div class="item">
          <img class="box-filme" src="./src/img/IMG8.jpg" alt="">
        </div>
    </div>
  </div>


  <script src="https://kit.fontawesome.com/f6560c7eb6.js" crossorigin="anonymous"></script>
  <!-- as linhas abaixo importa os arquivos do OWL js -->
  <script src="js/owl/jquery.min.js"></script>
  <script src="js/owl/owl.carousel.min.js"></script>

  <script src="js/owl/setup.js"></script>
</body>

</html>
